<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5 d-flex justify-content-between">
            <div class="d-flex justify-content-start">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-dark" type="submit">Search</button>
                      </form>
                </div>

            <div class="">
                <a class="navbar-brand" href="#!"><img src="assets/PodScholars-removebg-preview.png" height="50px"></a>
            </div>
            <div>
                <form class="">
                    <form>
                        <button class="btn btn-outline-dark" type="button" onclick="window.location.href='sign/in.html';"> Sign In </button>
                        <button class="btn btn-outline-dark" type="button" onclick="window.location.href='sign/up.html';"> Sign Up </button>
                      </form>

    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Listen Here</h1>
                <p class="lead fw-normal text-white-50 mb-0">With podScholar</p>
            </div>
        </div>
    </header>

    <!-- Section-->
    <section class="container-fluid text-center">
        <!--Profile Data-->
        <div class="d-flex align-items-center flex-column mt-5" style="height: 230px; font-size:28px">
            <table>
                <caption>Profile Information</caption>
                <tr>
                    <th>Username: </th>
                    <td id="username"></td>
                </tr>
                <tr>
                    <th>Password: </th>
                    <td id="password"></td>
                </tr>
                <tr>
                    <th>Email: </th>
                    <td id="email"></td>
                </tr>
            </table>
        </div>
        <!--Card Loading-->
        <div class="d-flex align-items-center flex-column mt-5" style="height: 230px; font-size:28px">
           
        </div>
    </section>
    
    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Your Website 2021</p>
        </div>
    </footer>
    
    <script>
        //DATA RETRIEVAL
        //AJAX to retrive profile data
        $.ajax(/*profile data location*/, 
        {
            dataType: 'json', // type of response data
            timeout: 500,     // timeout milliseconds
            success: function (data,status,xhr) {   // success callback function
                $('#username').append(data./*username*/);
                $('#password').append(data./*password*/);
                $('#email').append(data./*email*/);
            },
            error: function (jqXhr, textStatus, errorMessage) { // error callback 
                $('td').append('Error: ' + errorMessage);
            }
        });
        
        //AJAX for retrieving data for podcast cards
        $.ajax(/*author data location*/, 
        {
            dataType: 'json', // type of response data
            timeout: 500,     // timeout milliseconds
            success: function (data,status,xhr) {   // success callback function
                $('#title').append(data./*title*/);
                $('#description').append(data./*description*/);
                $('#tags').append(data./*tags*/);
                $('#author').append(data./*author*/);
            },
            error: function (jqXhr, textStatus, errorMessage) { // error callback 
                $('td').append('Error: ' + errorMessage);
            }
        });
    </script>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
