<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5 d-flex justify-content-between">
            <div class="d-flex justify-content-start">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>

            <div class="">
                <a class="navbar-brand" href="index.html"><img src="assets/PodScholars-removebg-preview.png" height="50px"></a>
            </div>

            </div>
            <script>
                buttonLoader()
            </script>
        </div>
    </nav>
    <!-- Section-->
    <section class="container-fluid text-center">
        <!--Profile Data-->
        <div class="d-flex align-items-center flex-column mt-5" style="height: 230px; font-size:28px">
            <table>
                <caption>Profile Information</caption>
                <tr>
                    <th>Username: </th>
                    <td id="username"></td>
                </tr>
                <tr>
                    <th>Password: </th>
                    <td id="password"></td>
                </tr>
                <tr>
                    <th>Email: </th>
                    <td id="email"></td>
                </tr>
            </table>
        </div>
        <!--Card Loading-->
        <div class="d-flex align-items-center flex-column mt-5" style="height: 230px; font-size:28px">

        </div>
    </section>

    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Your Website 2021</p>
        </div>
    </footer>

    <script>
        // DATA RETRIEVAL
        //AJAX to retrive profile data
        $.ajax( /*profile data location*/ , {
            dataType: 'json', // type of response data
            timeout: 500, // timeout milliseconds
            success: function(data, status, xhr) { // success callback function
                $('#username').append(data. /*username*/ );
                $('#password').append(data. /*password*/ );
                $('#email').append(data. /*email*/ );
            },
            error: function(jqXhr, textStatus, errorMessage) { // error callback 
                $('td').append('Error: ' + errorMessage);
            }
        });

        //AJAX for retrieving data for podcast cards
        $.ajax( /*author data location*/ , {
            dataType: 'json', // type of response data
            timeout: 500, // timeout milliseconds
            success: function(data, status, xhr) { // success callback function
                $('#title').append(data. /*title*/ );
                $('#description').append(data. /*description*/ );
                $('#tags').append(data. /*tags*/ );
                $('#author').append(data. /*author*/ );
            },
            error: function(jqXhr, textStatus, errorMessage) { // error callback 
                $('td').append('Error: ' + errorMessage);
            }
        });
    </script>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/scripts.js"></script>
</body>
